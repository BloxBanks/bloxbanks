<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BloxBanks - Roblox Crypto Gambling</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #0d0d0d;
      color: #fff;
    }

    header {
      background-color: #121212;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
      position: sticky;
      top: 0;
      z-index: 999;
    }

    .logo {
      font-size: 24px;
      color: #00ffc8;
      font-weight: bold;
    }

    nav a {
      margin: 0 15px;
      text-decoration: none;
      color: #ccc;
      transition: 0.3s;
    }

    nav a:hover {
      color: #00ffc8;
    }

    .login-button {
      background-color: #00ffc8;
      color: #0d0d0d;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .login-button:hover {
      background-color: #00ccb3;
    }

    .main {
      padding: 100px 20px 40px;
      text-align: center;
    }

    .main h1 {
      color: #00ffc8;
      font-size: 3em;
    }

    .main p {
      font-size: 1.2em;
      color: #bbb;
    }

    .game-area {
      background-color: #1a1a1a;
      max-width: 600px;
      margin: 40px auto;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0, 255, 200, 0.1);
    }

    .balance {
      font-size: 22px;
      margin-bottom: 20px;
      color: #00ffc8;
    }

    button {
      padding: 10px 25px;
      margin: 10px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background-color: #00ffc8;
      color: #0d0d0d;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #00ccb3;
    }

    .result {
      margin-top: 20px;
      font-size: 20px;
    }

    footer {
      margin-top: 60px;
      text-align: center;
      font-size: 14px;
      color: #666;
      padding: 20px;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">BloxBanks</div>
    <nav>
      <a href="#">Home</a>
      <a href="#game">Games</a>
      <a href="#leaderboard">Leaderboard</a>
      <a href="#rewards">Rewards</a>
    </nav>
    <div>
      <span id="user-display" style="margin-right: 15px;"></span>
      <button class="login-button" id="loginBtn" onclick="login()">Log In</button>
    </div>
  </header>

  <div class="main">
    <h1>Welcome to BloxBanks</h1>
    <p>Your favorite crypto-style Roblox gambling experience</p>

    <div class="game-area" id="game">
      <h2>Coin Flip</h2>
      <div class="balance">Balance: <span id="balance">100</span> BLOX</div>
      <button onclick="flip('heads')">Bet 10 on Heads</button>
      <button onclick="flip('tails')">Bet 10 on Tails</button>
      <div class="result" id="result"></div>
    </div>
  </div>

  <footer>
    &copy; 2025 BloxBanks. All rights reserved. Site is for entertainment only.
  </footer>

  <script>
    let balance = localStorage.getItem('blox_balance')
      ? parseInt(localStorage.getItem('blox_balance'))
      : 100;

    let totalWinnings = localStorage.getItem('blox_winnings')
      ? parseInt(localStorage.getItem('blox_winnings'))
      : 0;

    let loggedIn = false;
    let maxWinnings = 130;
    const currentUser = localStorage.getItem('blox_user');

    if (currentUser) {
      loggedIn = true;
      document.getElementById("user-display").textContent = `Logged in as ${currentUser}`;
      const loginBtn = document.getElementById("loginBtn");
      if (loginBtn) loginBtn.style.display = "none";
    }

    document.getElementById('balance').textContent = balance;

    function login() {
      if (!loggedIn) {
        const username = prompt("Enter your username:");
        const password = prompt("Enter your password:");

        if (username && password) {
          localStorage.setItem('blox_user', username);
          localStorage.setItem('blox_pass', password);
          alert(`Welcome, ${username}! You're now logged in.`);
          loggedIn = true;
          document.getElementById("user-display").textContent = `Logged in as ${username}`;
          document.getElementById("loginBtn").style.display = "none";
        } else {
          alert("Username and password required!");
        }
      }
    }

    function flip(choice) {
      if (!loggedIn) {
        document.getElementById('result').textContent = "Please log in first!";
        return;
      }

      if (balance < 10) {
        document.getElementById('result').textContent = "Not enough BLOX!";
        return;
      }

      let outcome;
      if (totalWinnings >= maxWinnings) {
        outcome = choice === 'heads' ? 'tails' : 'heads';
      } else {
        outcome = Math.random() < 0.5 ? 'heads' : 'tails';
      }

      let message = '';
      if (choice === outcome) {
        balance += 10;
        totalWinnings += 10;
        message = `ðŸŽ‰ You won! It was ${outcome}. (+10 BLOX)`;
      } else {
        balance -= 10;
        message = `ðŸ’€ You lost! It was ${outcome}. (-10 BLOX)`;
      }

      localStorage.setItem('blox_balance', balance);
      localStorage.setItem('blox_winnings', totalWinnings);

      document.getElementById('balance').textContent = balance;
      document.getElementById('result').textContent = message;
    }
  </script>
</body>
</html>
